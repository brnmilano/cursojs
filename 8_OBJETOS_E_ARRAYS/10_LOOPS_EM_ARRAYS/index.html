<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Curso JavaScript</title>

  <body>
    <h1>Loops em Arrays - Day 03</h1>

    <p>Uma técnica muito utilizada na programação é o loop nos arrays;</p>

    <p>
      Como é uma lista com muitos valores, muitas vezes precisamos ver cada um
      deles;
    </p>

    <p>let numeros = [1, 3, 5, 8, 11, 14, 17];</p>

    <p>for(let i = 0; i <= numeros.length; i ++) { console.log(numeros[i]) }</p>
  </body>
</html>
