<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Curso JavaScript</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Métodos de array: IndexOf e LastIndexOf - Day 04</h1>

    <p>
      <strong>indexOf:</strong> encontra o índice de um determinado elemento;
    </p>

    <p>
      <strong>lastIndexOf:</strong> encontra o último índice de um elemento.
    </p>

    <p>let numeros = [0, 1, 2, 1, 0]</p>
    <p>console.log(numeros.indexOf(1))</p>
    <p>console.log(numeros.lastIndexOf(1))</p>
  </body>
</html>
