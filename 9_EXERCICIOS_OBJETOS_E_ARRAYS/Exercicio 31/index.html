    <h2>Exercício 06</h2>

    <p>Crie dois arrays, um com mais de 5 elementos e outro com menos;</p>
    <p>Faça uma função que verifica o número de elementos;</p>
    <p>Se possuir menos que 5, imprima “Poucos elementos” no console;</p>
    <p>Se tiver mais, imprima “Muitos elementos”;</p>
