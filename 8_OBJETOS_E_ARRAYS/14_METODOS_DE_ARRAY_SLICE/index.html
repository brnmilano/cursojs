<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Métodos de array: slice - Day 04</h1>

    <p>Retorna um array a partir de outro array;</p>

    <p>
      O array retornado é determinado pelos parâmetros que são os índices de
      início e fim do novo array;
    </p>

    <p>let numeros = [0, 1, 2, 3, 4, 5]</p>
    <p>console.log(numeros.slice(2, 3))</p>
    <p>console.log(numeros.slice(3))</p>
  </body>
</html>
