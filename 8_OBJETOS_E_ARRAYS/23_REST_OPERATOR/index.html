<!DOCTYPE html>

  <body>
    <h1>Rest operator - Day 05</h1>

    <p>Uma forma de uma função receber indefinidos parâmetros;</p>

    <p>O operador rest vai virar um array;</p>

    <p>O parâmetro é definido por: ...nome</p>

    <p>
      function imprimirNumeros(...args) {
        for(let i = 0; i < args.length; i++) {
          console.log(args[i]);
        }
      }
  </p>
  </body>
</html>
