  <body>
    <h1>Prototypes - Day 07</h1>

    <p>Um objeto fallback de outro objeto;</p>
    
    <p>
      Quando um objeto recebe uma requisição de uma propriedade que não tem, ela
      é procura no prototype deste objeto;
    </p>

    <p>
      O prototype de um objeto criado do zero é o Object, que tem os métodos
      nativos da linguagem;
    </p>
