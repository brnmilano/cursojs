<!DOCTYPE html>

  <body>
    <h1>Métodos de array: shift e unshift - Day 03</h1>

    <p>shift: remove o primeiro elemento de um array;</p>

    <p>unshift : adiciona um ou mais elementos no início de um array;</p>

    <p>let numeros = [1, 3, 5, 8, 11, 14, 17];</p>

    <p>numeros.shift(30);</p>
    <p>console.log(numeros);</p>
    <p>numeros.shift(35, 40, 45);</p>
    <p>console.log(numeros)</p>
  </body>
</html>
